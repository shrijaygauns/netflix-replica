<!DOCTYPE html>
<html>
<head>
	<title>Netflix</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">TV Shows</a></li>
				<li><a href="#">Movies</a></li>
				<li><a href="#">My List</a></li>
			</ul>
			<form>
				<input type="text" placeholder="Search">
				<button type="submit">Search</button>
			</form>
		</nav>
	</header>
	<main>
		<section class="hero">
			<h1>Unlimited movies, TV shows, and more.</h1>
			<p>Watch anywhere. Cancel anytime.</p>
			<button>Get Started</button>
		</section>
		<section class="movies">
			<h2>Popular Movies</h2>
			<div class="movie-container">
				<div class="movie">
					<img src="https://via.placeholder.com/150x200.png?text=Movie+1" alt="Movie 1">
					<h3>Movie 1</h3>
				</div>
				<div class="movie">
					<img src="https://via.placeholder.com/150x200.png?text=Movie+2" alt="Movie 2">
					<h3>Movie 2</h3>
				</div>
				<div class="movie">
					<img src="https://via.placeholder.com/150x200.png?text=Movie+3" alt="Movie 3">
					<h3>Movie 3</h3>
				</div>
				<div class="movie">
					<img src="https://via.placeholder.com/150x200.png?text=Movie+4" alt="Movie 4">
					<h3>Movie 4</h3>
				</div>
			</div>
		</section>
		<section class="tv-shows">
			<h2>Popular TV Shows</h2>
			<div class="tv-show-container">
				<div class="tv-show">
					<img src="https://via.placeholder.com/150x200.png?text=TV+Show+1" alt="TV Show 1">
					<h3>TV Show 1</h3>
				</div>
				<div class="tv-show">
					<img src="https://via.placeholder.com/150x200.png?text=TV+Show+2" alt="TV Show 2">
					<h3>TV Show 2</h3>
				</div>
				<div class="tv-show">
					<img src="https://via.placeholder.com/150x200.png?text=TV+Show+3" alt="TV Show 3">
					<h3>TV Show 3</h3>
				</div>
				<div class="tv-show">
					<img src="https://via.placeholder.com/150x200.png?text=TV+Show+4" alt="TV Show 4">
					<h3>TV Show 4</h3>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>&copy; 2023 Netflix</p>
    </footer>
    <link rel="stylesheet" href="style.js">
</body>
</html>
